# @package _global_

defaults:
  - override /datamodule: resisc/resisc
  - override /module: supervised
  - override /scheduler@module.scheduler: multistep
  - override /network@module.network: efficientnet
#  - override /network@module.teacher: efficientnet
  - override /trainer: gpu

name: sup_resisc

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#ckpt: "/data/outputs/semcity/run_sup/2023-10-01_171911/checkpoints/last.ckpt"

datamodule:
    num_workers: 10
    batch_size_s: 32
    batch_size_u: 2
    pin_memory: true
    steps_per_epoch: 250
    #sup: 1
    unsup: 1
    
module:
    dice_loss: null
            
trainer:
  max_time: "00:11:30:59"
  #max_steps: 200000
  max_epochs: 200
  limit_train_batches: 1.
  limit_val_batches: 1.
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1,2,3
      datamodule.sup: 30
      module.network.weights: IMAGENET1K_V1
      transforms@datamodule.train_tf: crop_resize_color_d4
      transforms@module.batch_tf: cutmix,mixup,none
