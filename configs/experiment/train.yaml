# @package _global_

defaults:
  - override /datamodule: digitanie/digitanie
  - override /module: mt
  - override /scheduler@module.scheduler: multistep
  - override /network@module.network: smpunet
  - override /network@module.teacher: smpunet
  - override /trainer: gpu
  - override /transforms@datamodule.to_0_1: to_0_1_per_city
  - override /transforms@datamodule.train_tf: crop_d4
  - override /transforms@datamodule.test_tf: none
  - override /transforms@module.batch_tf: none
  - override /transforms@module.consistency_tf: color
  - override /transforms@module.norm: imagenet_norm


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#ckpt: "/data/outputs/semcity/run_sup/2023-10-01_171911/checkpoints/last.ckpt"

datamodule:
    city: TOULOUSE
    merge: building
    num_workers: 5
    batch_size_s: 4
    batch_size_u: 4
    pin_memory: true
    steps_per_epoch: 10
    sup: 1
    unsup: 1
    
module:
    scheduler:
        milestones: [1000]
    network:
        #weights: IMAGENET1K_V1
        encoder_weights: imagenet
    network1:
        #weights: IMAGENET1K_V1
        encoder_weights: imagenet
    metric_ignore_index: 0
    #dice_loss: null

callbacks:
    feature_ft:
        do_finetune: false

name: toulouse_mt_color
            
trainer:
  max_time: "00:11:30:59"
  #max_steps: 200000
  max_epochs: 200
  limit_train_batches: 1.
  limit_val_batches: 1.
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1
      module.alpha_ramp.val: 0.1
      module.ema_ramp.val: 0.9
      #transforms@module.consistency_tf: cutmix,color,crop_resize
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
    subdir: alpha_${module.alpha_ramp.val}_ema_${module.ema_ramp.val}
