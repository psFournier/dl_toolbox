# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
#  - override /hydra/launcher: slurm_spiro
  - override /paths: qdtis056z
  - override /datamodule: semcity/semcity
  - override /module: supervised
  - override /network@module.network: unet
  #- override /module/network@module.network2: efficientnet
  - override /scheduler@module.scheduler: onecycle
  - override /trainer: gpu

name: comparaison_qte_sup_semcity

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 1
#ckpt: "/data/outputs/semcity/run_sup/2023-10-01_171911/checkpoints/last.ckpt"

datamodule:
    num_workers: 16
    batch_size_s: 8
    #sup: 1
    unsup: -1

paths:
    #data: /data
    #data: /work/AI4GEO/users/fournip
    data: ${oc.env:TMPDIR}
    #data: ${oc.env:LOCALDIR}
    
module:
    ce_loss:
        ignore_index: 0
    dice_loss:
        ignore_index: 0
            
trainer:
  max_time: "00:12:00:40"
  max_epochs: 1000
  limit_train_batches: 1.
  limit_val_batches: 1.

#paths:
#    output_dir: /data/outputs_archive
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      datamodule.sup: 1,2,4,8,32
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
    subdir: ${datamodule.sup}
#  launcher:
#    timeout_min: 10
    
callbacks:
  model_checkpoint:
    dirpath: ${hydra:sweep.dir}/checkpoints