# @package _global_

defaults:
  - override /datamodule: digitanie/digitanie
  - override /module: supervised
  - override /scheduler@module.scheduler: multistep
  - override /network@module.network: smpunet
  - override /trainer: gpu
  - override /transforms@datamodule.train_tf: none
  - override /transforms@datamodule.test_tf: none
  - override /transforms@module.batch_tf: none

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#ckpt: "/data/outputs/semcity/run_sup/2023-10-01_171911/checkpoints/last.ckpt"

datamodule:
    city: TOULOUSE
    num_workers: 10
    batch_size_s: 16
    batch_size_u: 2
    pin_memory: true
    steps_per_epoch: 50
    sup: 16
    unsup: -1
    norm_per_city: true
    train_tf:
        _target_: dl_toolbox.transforms.Compose
        transforms: 
            - _target_: dl_toolbox.transforms.RandomCrop2
              size: 256
            - _target_: dl_toolbox.transforms.D4
    
module:
    dice_loss: null
    scheduler:
        milestones: [10,20,30]
    network:
        #weights: IMAGENET1K_V1
        encoder_weights: imagenet

callbacks:
    feature_ft:
        unfreeze_at_epoch: 40

name: digitanie_${datamodule.sup}_unet_pre
            
trainer:
  max_time: "00:11:30:59"
  #max_steps: 200000
  max_epochs: 50
  limit_train_batches: 1.
  limit_val_batches: 1.
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1,2,3
      module.optimizer.lr: 0.01,0.001,0.0001
      callbacks.feature_ft.do_finetune: false,true
      #module.alpha_ramp.val: 0.1,0.5,1,5
      #transforms@module.consistency_tf: cutmix,color,crop_resize
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
    subdir: seed_${seed}_lr_${module.optimizer.lr}_ft_${callbacks.feature_ft.do_finetune}
