# @package _global_

defaults:
  - override /datamodule: coco
  - override /module: yolos
  - override /trainer: gpu
#  - override /transforms@module.sliding: rellis/sliding

callbacks:
    lora:
        module_name: backbone
    model_checkpoint:
        dirpath: ${hydra:sweep.dir}/${hydra:sweep.subdir}/checkpoints
    calibration:
        freq: 0
    image_visu:
        freq: 0

name: "coco_yolos"
            
trainer:
    max_time: "00:11:30:59"
    #fast_dev_run: 1
    limit_train_batches: 1
    limit_val_batches: 1
    max_epochs: 1
    log_every_n_steps: 1
    val_check_interval: 1.
    check_val_every_n_epoch: 1

datamodule:
    batch_size: 4
    num_workers: 0
    batch_tf: null
    
#module:
#    onehot: True
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
