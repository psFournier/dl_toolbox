# @package _global_

defaults:
  - override /datamodule: semcity/semcity
  - override /module: supervised
  - override /scheduler@module.scheduler: multistep
  - override /network@module.network: smpunet
#  - override /network@module.teacher: efficientnet
  - override /trainer: gpu
  - override /transforms@datamodule.train_tf: crop_d4
  - override /transforms@module.batch_tf: none

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#ckpt: "/data/outputs/semcity/run_sup/2023-10-01_171911/checkpoints/last.ckpt"

datamodule:
    num_workers: 10
    batch_size_s: 16
    batch_size_u: 2
    pin_memory: true
    steps_per_epoch: 250
    sup: 16
    unsup: 1
    
module:
    dice_loss: null
    optimizer:
        lr: 0.001
    scheduler:
        milestones: [40]
    network:
        #weights: IMAGENET1K_V1
        encoder_weights: imagenet

callbacks.feature_ft.do_finetune: false

name: semcity_${datamodule.sup}_unet_pre_no_ft
            
trainer:
  max_time: "00:11:30:59"
  #max_steps: 200000
  max_epochs: 50
  limit_train_batches: 1.
  limit_val_batches: 1.
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1,2,3
      module.optimizer.lr: 0.01,0.001,0.0001
      #module.alpha_ramp.val: 0.1,0.5,1,5
      #transforms@module.consistency_tf: cutmix,color,crop_resize
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
    subdir: seed_${seed}_lr_${module.optimizer.lr}
