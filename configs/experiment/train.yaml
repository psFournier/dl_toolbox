# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
#  - override /hydra/launcher: slurm_spiro
  - override /paths: qdtis056z
  - override /datamodule: digitanie/digitanie_ai4geo
  - override /module: supervised
  - override /module/network: unet
  #- override /module/network@module.network2: efficientnet
  - override /module/scheduler: poly
  - override /trainer: gpu

name: digitanie_ai4geo/run_sup

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 1
#ckpt: "/data/outputs/digitanie_ai4geo/run_sup/2023-09-22_160822/checkpoints/epoch_257.ckpt"

datamodule:
    bands: [1,2,3,4]
    dataset_tf:
        bands: [1,2,3,4]
    #sup: 80
    #unsup: 0
    num_workers: 6
    #city: ARCACHON
    batch_size: 4
    
module:
    ce_loss:
        ignore_index: -1
    dice_loss:
        ignore_index: -1
            
trainer:
  max_time: "00:12:00:40"
  max_epochs: 1000
  limit_train_batches: 1.
  limit_val_batches: 1.

#paths:
#    output_dir: /data/outputs_archive
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}   
    #subdir: ${datamodule.sup}/${now:%Y-%m-%d_%H%M%S}
    
callbacks:
  model_checkpoint:
    dirpath: ${hydra:run.dir}/checkpoints