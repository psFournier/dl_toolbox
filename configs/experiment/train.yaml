# @package _global_

defaults:
  - override /datamodule: resisc/resisc
  - override /module: supervised
  - override /scheduler@module.scheduler: swa
  - override /network@module.network: efficientnet
  - override /trainer: gpu
  - override /transforms@datamodule.to_0_1: to_0_1
  - override /transforms@datamodule.train_tf: crop_d4
  - override /transforms@datamodule.test_tf: none
  - override /transforms@module.norm: imagenet_norm


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#ckpt: "/data/outputs/semcity/run_sup/2023-10-01_171911/checkpoints/last.ckpt"

datamodule:
    #city: TOULOUSE
    merge: all45
    num_workers: 6
    batch_size_s: 32
    batch_size_u: 4
    pin_memory: true
    steps_per_epoch: 500
    sup: 1
    unsup: -1
    #pl_dir: /data/outputs/toulouse_sup_building/2023-10-25_110725/checkpoints/last
    #thresh: 100

module:
    scheduler:
        milestones: [100]
        schedulers:
            swa:
                lr_lambda:
                    cycle_len: 30
    network:
        weights: IMAGENET1K_V1
        #encoder_weights: imagenet
    #network1:
    #    #weights: IMAGENET1K_V1
    #    encoder_weights: imagenet
    metric_ignore_index: 0
    #dice_loss: null


callbacks:
    feature_ft:
        do_finetune: true
        unfreeze_at_epoch: 10
    swa:
        swa_epoch_start: 100
        avg_every_n_epochs: 30

name: "resisc_sup"
            
trainer:
  max_time: "00:11:30:59"
  max_epochs: 15
  limit_train_batches: 1.
  limit_val_batches: 1.
    
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1
      transforms@datamodule.train_tf: crop_d4
  sweep:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
