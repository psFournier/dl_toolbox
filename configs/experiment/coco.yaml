# @package _global_

defaults:
  - override /datamodule: coco
  - override /module: yolos
  - override /scheduler@module.scheduler: poly

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

experiment_name: "coco"

datamodule:
    batch_size: 8
    
module:
    encoder: 'vit_small_patch16_224'
    optimizer:
        lr: 0.01
    scheduler:
        total_iters: ${trainer.max_epochs}
    
callbacks:
    finetuning:
        activated: true
        unfreeze_at: 5
        initial_denom_lr: 1000
    preds_visu:
        mode: detection
    lora:
        activated: false
    #early_stopping:
    #    patience: 10000
            
trainer:
  max_steps: 5000000
  max_epochs: 50
  limit_train_batches: 1.
  limit_val_batches: 1.
  val_check_interval: 200
  check_val_every_n_epoch: 1
  log_every_n_steps: 200
  precision: 16
  #accelerator: cpu
    
hydra:
  run:
    dir: ${paths.output_dir}/${experiment_name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      seed: 1
      module.optimizer.lr: 0.1,0.01,0.001
  sweep:
    dir: ${paths.output_dir}/${experiment_name}/${now:%Y-%m-%d_%H%M%S}
     
callbacks.model_checkpoint.dirpath: ${hydra:sweep.dir}/${hydra:sweep.subdir}/checkpoints
