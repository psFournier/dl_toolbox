# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
#  - override /hydra/launcher: my_submitit_slurm
  - override /paths: qdtis056z
  - override /datamodule: resisc
  - override /module: supervised
  - override /module/network: efficientnet
  - override /trainer: gpu
  
name: resisc/sweep:sup

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345
        
trainer:
  max_time: "00:00:00:40"
  limit_train_batches: 1
  limit_val_batches: 1
  
hydra:
  run:
    dir: ${paths.output_dir}/${name}/${now:%Y-%m-%d_%H%M%S}
  sweeper:
    params:
      datamodule.sup: 3,10,80
  sweep:
    dir: ${paths.output_dir}/${name}
    subdir: ${datamodule.sup}/${now:%Y-%m-%d_%H%M%S}
    
callbacks:
  model_checkpoint:
    dirpath: ${hydra:sweep.dir}/${hydra:sweep.subdir}/checkpoints